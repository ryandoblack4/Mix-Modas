<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueci minha senha - Mix-Modas</title>
  <link rel="stylesheet" href="/static/css/style_login.css">
  <style>
    .logo-section {
      background: #000;
      padding: 30px 20px;
      text-align: center;
      margin: -3rem -3rem 2rem -3rem;
      border-radius: 10px 10px 0 0;
    }

    .logo-img {
      max-width: 180px;
      height: auto;
    }

    .info-text {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <form id="esqueciSenhaForm">
    <div class="logo-section">
      <img src="/static/css/logo-mixmodas.png" alt="Mix-Modas" class="logo-img">
    </div>

    <h1>Esqueci minha senha</h1>

    <p class="info-text">
      Informe o e-mail cadastrado na sua conta.<br>
      Enviaremos um link para redefinir sua senha.
    </p>

    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required>
    </div>

    <button type="submit" class="login-button">Enviar link de redefinição</button>

    <div class="links-container">
      <a href="/templates/tela_login.html" class="text-link">Voltar para o login</a>
      <br>
      <a href="/templates/index.html" class="voltar-link">← Voltar para a loja</a>
    </div>

    <div id="mensagem"></div>
  </form>

  <script>
  document.getElementById('esqueciSenhaForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const mensagem = document.getElementById('mensagem');

    mensagem.style.color = '#d6005d';
    mensagem.textContent = '';

    if (!email || !email.includes('@')) {
      mensagem.textContent = 'Por favor, insira um e-mail válido.';
      return;
    }

    try {
      const res = await fetch('/api/esqueci-senha', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();

      if (!res.ok) {
        mensagem.textContent = data.error || 'Erro ao enviar e-mail de redefinição.';
        return;
      }

      mensagem.style.color = '#27ae60';
      mensagem.textContent = 'E-mail de redefinição enviado com sucesso! Verifique sua caixa de entrada.';

      document.getElementById('email').value = '';

    } catch (err) {
      mensagem.textContent = 'Erro no servidor. Tente novamente.';
      console.error(err);
    }
  });
  </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof window !== 'undefined' && window.firebase && window.auth && window.db) {
            if (typeof configurarFirebase === 'function') {
                configurarFirebase(window.auth, window.db);
            }
        }
    });
</script>

</body>
</html>
