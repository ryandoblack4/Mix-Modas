<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mix-Modas</title>
  <link rel="stylesheet" href="/static/css/style_login.css">
  
  <style>
    .logo-section {
      background: #000;
      padding: 30px 20px;
      text-align: center;
      margin: -3rem -3rem 2rem -3rem;
      border-radius: 10px 10px 0 0;
    }
    .logo-img {
      max-width: 180px;
      height: auto;
    }
    .error-message {
      color: #e74c3c;
      background: #fdeaea;
      padding: 12px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 14px;
      border-left: 4px solid #e74c3c;
    }
    .success-message {
      color: #27ae60;
      background: #eafaf1;
      padding: 12px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 14px;
      border-left: 4px solid #27ae60;
    }
  </style>
</head>
<body>

<form id="loginForm">
  <div class="logo-section">
    <img src="/static/css/logo-mixmodas.png" alt="Mix-Modas" class="logo-img">
  </div>

  <h1>Entre na sua conta</h1>

  <div>
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="seu@email.com" required>
  </div>

  <div>
    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Sua senha" required>
  </div>

  <button type="submit" class="login-button" id="submitBtn">
    Entrar
  </button>

  <div class="links-container">
    <a href="/templates/tela_cadastro.html">Criar conta</a><br>
    <a href="/templates/tela_recuperar_senha.html">Esqueci minha senha</a><br>
    <a href="/templates/index.html">‚Üê Voltar para a loja</a>
  </div>

  <div id="mensagem"></div>
</form>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

<!-- C√ìDIGO SIMPLES E FUNCIONAL -->
<script>
  console.log("üîê Login Mix-Modas - Iniciando sistema seguro...");
  
  let firebaseApp = null;
  
  /**
   * BUSCA CONFIGURA√á√ÉO DO SEU BACKEND
   * Seu server.js j√° tem a rota /api/firebase-config
   */
  async function getFirebaseConfig() {
    try {
      console.log("üì° Buscando configura√ß√£o do backend...");
      const response = await fetch('/api/firebase-config');
      
      if (!response.ok) {
        throw new Error(`Erro ${response.status}: ${response.statusText}`);
      }
      
      const config = await response.json();
      
      // Verifica se recebeu chaves v√°lidas
      if (!config.apiKey || config.apiKey === '') {
        throw new Error("Chaves do Firebase n√£o configuradas no Render");
      }
      
      console.log("‚úÖ Configura√ß√£o obtida do backend");
      return config;
      
    } catch (error) {
      console.error("‚ùå ERRO AO BUSCAR CONFIGURA√á√ÉO:", error.message);
      
      // Mostra erro para o usu√°rio
      document.getElementById('mensagem').textContent = 
        "‚ö†Ô∏è Sistema temporariamente indispon√≠vel. Tente novamente mais tarde.";
      document.getElementById('mensagem').className = "error-message";
      
      throw error; // Propaga o erro
    }
  }
  
  /**
   * INICIALIZA FIREBASE COM CONFIGURA√á√ÉO SEGURA
   */
  async function initializeFirebase() {
    if (firebaseApp) {
      console.log("‚úÖ Firebase j√° inicializado");
      return firebaseApp;
    }
    
    try {
      console.log("üîÑ Inicializando Firebase de forma segura...");
      
      // Verifica se Firebase SDK foi carregado
      if (typeof firebase === 'undefined') {
        throw new Error("Firebase SDK n√£o carregado");
      }
      
      // üî• AQUI EST√Å O CORRETO: Busca do backend
      const firebaseConfig = await getFirebaseConfig();
      
      console.log("üìã Usando projeto:", firebaseConfig.projectId);
      
      // Inicializa Firebase
      if (!firebase.apps.length) {
        firebaseApp = firebase.initializeApp(firebaseConfig);
        console.log("üéâ Firebase inicializado com sucesso!");
      } else {
        firebaseApp = firebase.apps[0];
        console.log("‚úÖ Firebase j√° estava inicializado");
      }
      
      return firebaseApp;
      
    } catch (error) {
      console.error("üí• FALHA NA INICIALIZA√á√ÉO:", error.message);
      throw error;
    }
  }
  
  /**
   * FUN√á√ÉO DE LOGIN (simplificada)
   */
  async function loginFirebaseFrontend(email, senha) {
    console.log("üîê Tentando login para:", email);
    
    try {
      // Inicializa Firebase (se ainda n√£o estiver)
      const app = await initializeFirebase();
      if (!app) {
        return {
          success: false,
          error: "Sistema de autentica√ß√£o indispon√≠vel"
        };
      }
      
      // Verifica se auth est√° dispon√≠vel
      if (typeof firebase.auth !== 'function') {
        return {
          success: false,
          error: "M√≥dulo de autentica√ß√£o n√£o dispon√≠vel"
        };
      }
      
      // Faz login
      const userCredential = await firebase.auth().signInWithEmailAndPassword(email, senha);
      const user = userCredential.user;
      
      // Salva no localStorage
      localStorage.setItem('usuarioLogado', 'true');
      localStorage.setItem('userEmail', user.email);
      localStorage.setItem('userUID', user.uid);
      localStorage.setItem('userName', user.displayName || email.split('@')[0]);
      
      console.log("‚úÖ Login bem-sucedido!");
      
      return {
        success: true,
        user: {
          email: user.email,
          uid: user.uid
        }
      };
      
    } catch (error) {
      console.error("‚ùå Erro no login:", error.code);
      
      let mensagem = "Email ou senha incorretos";
      if (error.code === 'auth/invalid-email') mensagem = "Email inv√°lido";
      if (error.code === 'auth/user-not-found') mensagem = "Usu√°rio n√£o encontrado";
      if (error.code === 'auth/wrong-password') mensagem = "Senha incorreta";
      if (error.code === 'auth/too-many-requests') mensagem = "Muitas tentativas. Aguarde.";
      
      return {
        success: false,
        error: mensagem
      };
    }
  }
  
  /**
   * Verifica se usu√°rio est√° logado
   */
  function verificarUsuarioLogado() {
    const logado = localStorage.getItem('usuarioLogado') === 'true';
    return logado;
  }
  
  // Torna fun√ß√µes dispon√≠veis globalmente
  window.loginFirebaseFrontend = loginFirebaseFrontend;
  window.verificarUsuarioLogado = verificarUsuarioLogado;
  window.initializeFirebase = initializeFirebase;
  
  console.log("‚úÖ Sistema de login carregado");
</script>

<!-- L√≥gica da p√°gina -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    console.log("üìÑ P√°gina de login carregada");
    
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const mensagemDiv = document.getElementById("mensagem");
    
    // Fun√ß√£o para mostrar mensagem
    function mostrarMensagem(texto, tipo) {
      mensagemDiv.textContent = texto;
      mensagemDiv.className = tipo === 'success' ? 'success-message' : 'error-message';
    }
    
    // Tenta inicializar Firebase quando a p√°gina carrega
    // Mas n√£o bloqueia se falhar (deixa tentar no submit)
    initializeFirebase().catch(error => {
      console.log("Firebase n√£o inicializado ainda, mas pode tentar login");
    });
    
    // Evento de submit
    loginForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const senha = passwordInput.value.trim();
      
      // Valida√ß√µes b√°sicas
      if (!email || !senha) {
        mostrarMensagem("Preencha e-mail e senha", "error");
        return;
      }
      
      // Desabilita bot√£o
      submitBtn.disabled = true;
      submitBtn.textContent = "Processando...";
      mensagemDiv.textContent = "";
      
      try {
        console.log("üîÑ Processando login...");
        const resultado = await loginFirebaseFrontend(email, senha);
        
        if (!resultado.success) {
          mostrarMensagem(resultado.error, "error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Entrar";
          passwordInput.value = "";
          passwordInput.focus();
          return;
        }
        
        // SUCESSO
        mostrarMensagem("‚úì Login realizado! Redirecionando...", "success");
        
        // Aguarda 1.5 segundos e redireciona
        setTimeout(() => {
          console.log("‚û°Ô∏è Indo para index.html...");
          window.location.href = "/templates/index.html";
        }, 1500);
        
      } catch (error) {
        console.error("Erro inesperado:", error);
        mostrarMensagem("Erro inesperado. Tente novamente.", "error");
        submitBtn.disabled = false;
        submitBtn.textContent = "Entrar";
      }
    });
    
    emailInput.focus();
  });
</script>

</body>
</html>
