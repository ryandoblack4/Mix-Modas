<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mix-Modas</title>
  <link rel="stylesheet" href="/static/css/style_login.css">
  
  <style>
    .logo-section {
      background: #000;
      padding: 30px 20px;
      text-align: center;
      margin: -3rem -3rem 2rem -3rem;
      border-radius: 10px 10px 0 0;
    }
    .logo-img {
      max-width: 180px;
      height: auto;
    }
    .error-message {
      color: #e74c3c;
      background: #fdeaea;
      padding: 12px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 14px;
      border-left: 4px solid #e74c3c;
    }
    .success-message {
      color: #27ae60;
      background: #eafaf1;
      padding: 12px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 14px;
      border-left: 4px solid #27ae60;
    }
    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<form id="loginForm">
  <div class="logo-section">
    <img src="/static/css/logo-mixmodas.png" alt="Mix-Modas" class="logo-img">
  </div>

  <h1>Entre na sua conta</h1>

  <div>
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="seu@email.com" required>
  </div>

  <div>
    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Sua senha" required>
  </div>

  <button type="submit" class="login-button" id="submitBtn">
    Entrar
  </button>

  <div class="links-container">
    <a href="/templates/tela_cadastro.html">Criar conta</a><br>
    <a href="/templates/tela_recuperar_senha.html">Esqueci minha senha</a><br>
    <a href="/templates/index.html">‚Üê Voltar para a loja</a>
  </div>

  <div id="mensagem"></div>
</form>

<!-- 1. Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

<!-- 2. C√≥digo principal (VAI PRO GIT) -->
<script>
  console.log("üöÄ Sistema de Login - Iniciando...");
  
  let firebaseApp = null;
  let firebaseInitialized = false;
  
  /**
   * Busca configura√ß√£o do Firebase
   */
  async function getFirebaseConfig() {
    console.log("üîç Buscando configura√ß√£o do Firebase...");
    
    // Tenta carregar do arquivo local (n√£o commitado)
    try {
      // Tenta importar dinamicamente
      const configModule = await import('/static/js/firebase-config.local.js');
      if (configModule.firebaseConfig) {
        console.log("‚úÖ Configura√ß√£o carregada do arquivo local");
        return configModule.firebaseConfig;
      }
    } catch (error) {
      console.log("‚ÑπÔ∏è Arquivo de configura√ß√£o local n√£o encontrado");
    }
    
    // Fallback para desenvolvimento
    if (window.location.hostname === 'localhost' || 
        window.location.hostname === '127.0.0.1') {
      console.warn("‚ö†Ô∏è Modo desenvolvimento: usando placeholder");
      return {
        apiKey: "CONFIGURE-SUAS-CHAVES-LOCALMENTE",
        authDomain: "seu-projeto.firebaseapp.com",
        projectId: "seu-projeto-id",
        storageBucket: "seu-projeto.appspot.com",
        messagingSenderId: "1234567890",
        appId: "1:1234567890:web:abc123def456",
        databaseURL: "https://seu-projeto.firebaseio.com"
      };
    }
    
    throw new Error("Configura√ß√£o do Firebase n√£o encontrada");
  }
  
  /**
   * Inicializa Firebase
   */
  async function initializeFirebase() {
    if (firebaseInitialized) {
      console.log("‚úÖ Firebase j√° inicializado");
      return firebaseApp;
    }
    
    try {
      console.log("üîÑ Inicializando Firebase...");
      
      if (typeof firebase === 'undefined') {
        throw new Error("Firebase SDK n√£o carregado");
      }
      
      const config = await getFirebaseConfig();
      
      // Verifica se √© placeholder
      if (config.apiKey === "CONFIGURE-SUAS-CHAVES-LOCALMENTE") {
        console.error("‚ùå Configure suas chaves do Firebase!");
        console.log("Crie o arquivo /static/js/firebase-config.local.js");
        throw new Error("Chaves do Firebase n√£o configuradas");
      }
      
      if (!firebase.apps.length) {
        firebaseApp = firebase.initializeApp(config);
        console.log("‚úÖ Firebase inicializado com sucesso!");
      } else {
        firebaseApp = firebase.apps[0];
        console.log("‚úÖ Firebase j√° estava inicializado");
      }
      
      firebaseInitialized = true;
      return firebaseApp;
      
    } catch (error) {
      console.error("‚ùå Erro ao inicializar Firebase:", error.message);
      throw error;
    }
  }
  
  /**
   * Fun√ß√£o de login
   */
  async function loginFirebaseFrontend(email, senha) {
    console.log("üîê Tentando login para:", email);
    
    try {
      // Inicializa Firebase se necess√°rio
      if (!firebaseInitialized) {
        const app = await initializeFirebase();
        if (!app) {
          return {
            success: false,
            error: "Sistema de autentica√ß√£o indispon√≠vel"
          };
        }
      }
      
      if (typeof firebase.auth !== 'function') {
        return {
          success: false,
          error: "M√≥dulo de autentica√ß√£o n√£o carregado"
        };
      }
      
      const userCredential = await firebase.auth().signInWithEmailAndPassword(email, senha);
      const user = userCredential.user;
      
      // Salva no localStorage
      localStorage.setItem('usuarioLogado', 'true');
      localStorage.setItem('userEmail', user.email);
      localStorage.setItem('userUID', user.uid);
      localStorage.setItem('userName', user.displayName || email.split('@')[0]);
      
      console.log("‚úÖ Login bem-sucedido! Dados salvos:", {
        email: user.email,
        uid: user.uid
      });
      
      return {
        success: true,
        user: {
          email: user.email,
          uid: user.uid
        }
      };
      
    } catch (error) {
      console.error("‚ùå Erro no login:", error.code);
      
      let mensagem = "Email ou senha incorretos";
      if (error.code === 'auth/invalid-email') mensagem = "Email inv√°lido";
      if (error.code === 'auth/user-not-found') mensagem = "Usu√°rio n√£o encontrado";
      if (error.code === 'auth/wrong-password') mensagem = "Senha incorreta";
      
      return {
        success: false,
        error: mensagem
      };
    }
  }
  
  /**
   * Verifica se usu√°rio est√° logado
   */
  function verificarUsuarioLogado() {
    const logado = localStorage.getItem('usuarioLogado') === 'true';
    console.log("üîç Verifica√ß√£o de login:", logado);
    return logado;
  }
  
  /**
   * Logout
   */
  function logoutFirebase() {
    localStorage.clear();
    if (firebaseApp && typeof firebase.auth === 'function') {
      firebase.auth().signOut();
    }
    window.location.href = '/templates/index.html';
  }
  
  // Exporta fun√ß√µes
  window.loginFirebaseFrontend = loginFirebaseFrontend;
  window.verificarUsuarioLogado = verificarUsuarioLogado;
  window.logoutFirebase = logoutFirebase;
  window.initializeFirebase = initializeFirebase;
  
  console.log("‚úÖ Sistema de login carregado");
</script>

<!-- 3. L√≥gica da p√°gina -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    console.log("üìÑ P√°gina carregada");
    
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const mensagemDiv = document.getElementById("mensagem");
    
    // Verifica se j√° est√° logado
    if (verificarUsuarioLogado()) {
      mensagemDiv.textContent = "Voc√™ j√° est√° logado! Redirecionando...";
      mensagemDiv.className = "success-message";
      setTimeout(() => {
        window.location.href = "/templates/index.html";
      }, 1500);
      return;
    }
    
    // Inicializa Firebase
    initializeFirebase().catch(error => {
      console.error("Erro na inicializa√ß√£o:", error);
      mensagemDiv.textContent = "‚ö†Ô∏è Sistema em manuten√ß√£o. Tente mais tarde.";
      mensagemDiv.className = "error-message";
    });
    
    // Fun√ß√£o para mostrar mensagem
    function mostrarMensagem(texto, tipo) {
      mensagemDiv.textContent = texto;
      mensagemDiv.className = tipo === 'success' ? 'success-message' : 'error-message';
    }
    
    // Evento de submit
    loginForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const senha = passwordInput.value.trim();
      
      if (!email || !senha) {
        mostrarMensagem("Preencha e-mail e senha", "error");
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = "Processando...";
      mensagemDiv.textContent = "";
      
      try {
        const resultado = await loginFirebaseFrontend(email, senha);
        
        if (!resultado.success) {
          mostrarMensagem(resultado.error, "error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Entrar";
          passwordInput.value = "";
          return;
        }
        
        mostrarMensagem("‚úì Login realizado! Redirecionando...", "success");
        
        setTimeout(() => {
          window.location.href = "/templates/index.html";
        }, 1500);
        
      } catch (error) {
        console.error("Erro:", error);
        mostrarMensagem("Erro inesperado", "error");
        submitBtn.disabled = false;
        submitBtn.textContent = "Entrar";
      }
    });
    
    emailInput.focus();
  });
</script>

</body>
</html>
