<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mix-Modas</title>
  <link rel="stylesheet" href="/static/css/style_login.css">
  
  <style>
    .logo-section {
      background: #000;
      padding: 30px 20px;
      text-align: center;
      margin: -3rem -3rem 2rem -3rem;
      border-radius: 10px 10px 0 0;
    }
    .logo-img {
      max-width: 180px;
      height: auto;
    }
    .loading {
      display: none;
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
    .error-message {
      color: #e74c3c;
      background: #fdeaea;
      padding: 12px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 14px;
      border-left: 4px solid #e74c3c;
      display: none;
    }
    .success-message {
      color: #27ae60;
      background: #eafaf1;
      padding: 12px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 14px;
      border-left: 4px solid #27ae60;
      display: none;
    }
    .links-container {
      margin-top: 20px;
      text-align: center;
    }
    .links-container a {
      color: #3498db;
      text-decoration: none;
      display: inline-block;
      margin: 5px 0;
    }
    .links-container a:hover {
      text-decoration: underline;
    }
    .login-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<form id="loginForm">
  <div class="logo-section">
    <img src="/static/css/logo-mixmodas.png" alt="Mix-Modas" class="logo-img">
  </div>

  <h1>Entre na sua conta</h1>

  <div>
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email">
  </div>

  <div>
    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Sua senha" required autocomplete="current-password">
  </div>

  <button type="submit" class="login-button" id="submitBtn">
    <span id="btnText">Entrar</span>
    <span id="btnLoading" style="display: none;">Processando...</span>
  </button>
  
  <div class="links-container">
    <a href="/templates/tela_cadastro.html">Criar conta</a><br>
    <a href="/templates/tela_recuperar_senha.html">Esqueci minha senha</a><br>
    <a href="/templates/index.html">‚Üê Voltar para a loja</a>
  </div>

  <div id="mensagem" class="error-message"></div>
</form>

<!-- QUARTO: L√≥gica da p√°gina -->
<script>
  // Fun√ß√µes auxiliares da p√°gina
  function mostrarMensagem(texto, tipo) {
    const mensagemDiv = document.getElementById("mensagem");
    mensagemDiv.textContent = texto;
    mensagemDiv.className = tipo === 'success' ? 'success-message' : 'error-message';
    mensagemDiv.style.display = 'block';
  }
  
  function setLoading(loading) {
    const btnText = document.getElementById("btnText");
    const btnLoading = document.getElementById("btnLoading");
    const submitBtn = document.getElementById("submitBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    
    if (loading) {
      btnText.style.display = 'none';
      btnLoading.style.display = 'inline';
      submitBtn.disabled = true;
      emailInput.disabled = true;
      passwordInput.disabled = true;
    } else {
      btnText.style.display = 'inline';
      btnLoading.style.display = 'none';
      submitBtn.disabled = false;
      emailInput.disabled = false;
      passwordInput.disabled = false;
    }
  }
  
  // Quando a p√°gina carregar
  document.addEventListener('DOMContentLoaded', function() {
    console.log("üìÑ P√°gina de login carregada");
    
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    
    // DEBUG: Verificar se tudo est√° carregado
    console.log("Firebase SDK:", typeof firebase);
    console.log("Firebase Auth:", typeof firebase?.auth);
    console.log("loginFirebaseFrontend:", typeof loginFirebaseFrontend);
    console.log("initializeFirebase:", typeof initializeFirebase);
    
    // Verificar se j√° est√° logado
    if (typeof verificarUsuarioLogado === 'function') {
      if (verificarUsuarioLogado()) {
        mostrarMensagem("Voc√™ j√° est√° logado! Redirecionando...", "success");
        setTimeout(() => {
          window.location.href = "/templates/index.html";
        }, 1500);
        return;
      }
    }
    
    // Inicializar Firebase imediatamente
    if (typeof initializeFirebase === 'function') {
      console.log("üîÑ Inicializando Firebase...");
      initializeFirebase().then(app => {
        if (app) {
          console.log("‚úÖ Firebase inicializado com sucesso!");
          mostrarMensagem("Sistema pronto para login", "success");
          setTimeout(() => {
            document.getElementById("mensagem").style.display = 'none';
          }, 2000);
        } else {
          console.error("‚ùå Firebase n√£o foi inicializado");
          mostrarMensagem("Sistema de autentica√ß√£o temporariamente indispon√≠vel", "error");
        }
      }).catch(error => {
        console.error("‚ùå Erro ao inicializar Firebase:", error);
        mostrarMensagem("Erro ao inicializar sistema. Recarregue a p√°gina.", "error");
      });
    } else {
      console.error("‚ùå initializeFirebase n√£o encontrado!");
      mostrarMensagem("Erro no carregamento do sistema. Recarregue a p√°gina.", "error");
    }
    
    // Evento de submit do formul√°rio
    loginForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      const email = emailInput.value.trim();
      const senha = passwordInput.value.trim();
      
      // Valida√ß√µes b√°sicas
      if (!email) {
        mostrarMensagem("Por favor, informe seu e-mail", "error");
        emailInput.focus();
        return;
      }
      
      if (!senha) {
        mostrarMensagem("Por favor, informe sua senha", "error");
        passwordInput.focus();
        return;
      }
      
      // Valida√ß√£o de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        mostrarMensagem("Por favor, informe um e-mail v√°lido", "error");
        emailInput.focus();
        return;
      }
      
      // Verificar se a fun√ß√£o de login existe
      if (typeof loginFirebaseFrontend !== 'function') {
        mostrarMensagem("Erro: Sistema de login n√£o carregado. Recarregue a p√°gina.", "error");
        console.error("loginFirebaseFrontend n√£o √© uma fun√ß√£o");
        return;
      }
      
      // Iniciar loading
      setLoading(true);
      
      try {
        console.log("üîÑ Tentando login para:", email);
        const resultado = await loginFirebaseFrontend(email, senha);
        console.log("Resultado:", resultado);
        
        if (!resultado.success) {
          mostrarMensagem(resultado.error, "error");
          setLoading(false);
          
          // Limpar senha e focar nela
          passwordInput.value = "";
          passwordInput.focus();
          
          return;
        }
        
        // Login bem-sucedido
        mostrarMensagem("‚úì Login realizado com sucesso! Redirecionando...", "success");
        
        // Aguardar e redirecionar
        setTimeout(() => {
          window.location.href = "/templates/index.html";
        }, 1500);
        
      } catch (error) {
        console.error("Erro inesperado no login:", error);
        mostrarMensagem("Erro inesperado. Tente novamente.", "error");
        setLoading(false);
      }
    });
    
    // Focar no campo de email
    emailInput.focus();
    
    // Navega√ß√£o com teclado
    emailInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && this.value.trim()) {
        passwordInput.focus();
      }
    });
    
    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && this.value.trim()) {
        e.preventDefault();
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  });
</script>

</body>
</html>
