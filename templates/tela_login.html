  <style>
    .logo-section {

<body>

<!-- 3. SEU SCRIPT DE AUTENTICA√á√ÉO (vers√£o ultra simplificada) -->
<script>
  // FUN√á√ïES DE AUTENTICA√á√ÉO DIRETAS
  async function loginFirebaseFrontend(email, senha) {
    console.log("üîê Tentando login para:", email);
    
    try {
      // Verifica se Firebase est√° dispon√≠vel
      if (!firebase || typeof firebase.auth !== 'function') {
        throw new Error("Firebase n√£o dispon√≠vel");
      }
      
      // Faz login DIRETO
      const userCredential = await firebase.auth().signInWithEmailAndPassword(email, senha);
      const user = userCredential.user;
      
      // Salva no localStorage - ESSENCIAL!
      localStorage.setItem('usuarioLogado', 'true');
      localStorage.setItem('userEmail', user.email);
      localStorage.setItem('userUID', user.uid);
      localStorage.setItem('userName', user.displayName || email.split('@')[0]);
      
      console.log("‚úÖ LOGIN BEM-SUCEDIDO! Dados salvos:", {
        email: user.email,
        uid: user.uid
      });
      
      return {
        success: true,
        user: {
          email: user.email,
          uid: user.uid
        }
      };
      
    } catch (error) {
      console.error("‚ùå ERRO NO LOGIN:", error.code, error.message);
      
      let mensagem = "Email ou senha incorretos";
      if (error.code === 'auth/invalid-email') mensagem = "Email inv√°lido";
      if (error.code === 'auth/user-not-found') mensagem = "Usu√°rio n√£o encontrado";
      if (error.code === 'auth/wrong-password') mensagem = "Senha incorreta";
      if (error.code === 'auth/too-many-requests') mensagem = "Muitas tentativas. Tente mais tarde.";
      
      return {
        success: false,
        error: mensagem
      };
    }
  }
  
  function verificarUsuarioLogado() {
    const logado = localStorage.getItem('usuarioLogado') === 'true';
    console.log("üîç Verificando login:", logado, "Email:", localStorage.getItem('userEmail'));
    return logado;
  }
  
  function logoutFirebase() {
    localStorage.clear();
    if (firebase && typeof firebase.auth === 'function') {
      firebase.auth().signOut();
    }
    window.location.href = '/templates/index.html';
  }
  
  // Torna as fun√ß√µes dispon√≠veis globalmente
  window.loginFirebaseFrontend = loginFirebaseFrontend;
  window.verificarUsuarioLogado = verificarUsuarioLogado;
  window.logoutFirebase = logoutFirebase;
  
  console.log("üéØ Sistema de login PRONTO!");
</script>

<!-- 4. L√ìGICA DA P√ÅGINA DE LOGIN -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    console.log("üìÑ P√°gina de login carregada");
    
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const mensagemDiv = document.getElementById("mensagem");
    
    // Verifica se j√° est√° logado
    if (verificarUsuarioLogado()) {
      mensagemDiv.textContent = "Voc√™ j√° est√° logado! Redirecionando...";
      mensagemDiv.className = "success-message";
      setTimeout(() => {
        window.location.href = "/templates/index.html";
      }, 1500);
      return;
    }
    
    // Fun√ß√£o para mostrar mensagem
    function mostrarMensagem(texto, tipo) {
      mensagemDiv.textContent = texto;
      mensagemDiv.className = tipo === 'success' ? 'success-message' : 'error-message';
    }
    
    // Evento de submit
    loginForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const senha = passwordInput.value.trim();
      
      // Valida√ß√µes b√°sicas
      if (!email || !senha) {
        mostrarMensagem("Preencha e-mail e senha.", "error");
        return;
      }
      
      // Desabilita bot√£o
      submitBtn.disabled = true;
      submitBtn.textContent = "Processando...";
      mensagemDiv.textContent = "";
      
      try {
        console.log("üîÑ Processando login...");
        const resultado = await loginFirebaseFrontend(email, senha);
        
        if (!resultado.success) {
          mostrarMensagem(resultado.error, "error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Entrar";
          passwordInput.value = "";
          passwordInput.focus();
          return;
        }
        
        // SUCESSO!
        mostrarMensagem("‚úì Login realizado! Redirecionando...", "success");
        
        // Aguarda 1.5 segundos e redireciona
        setTimeout(() => {
          window.location.href = "/templates/index.html";
        }, 1500);
        
      } catch (error) {
        console.error("Erro inesperado:", error);
        mostrarMensagem("Erro inesperado. Tente novamente.", "error");
        submitBtn.disabled = false;
        submitBtn.textContent = "Entrar";
      }
    });
    
    // Foca no email
    emailInput.focus();
    
    // Enter para navegar
    emailInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        passwordInput.focus();
      }
    });
    
    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  });
</script>

</body>
