<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mix-Modas</title>

  <link rel="stylesheet" href="/static/css/style_login.css">

  <!-- FIREBASE (ORDEM IMPORTANTE) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

  <!-- SEU SCRIPT -->
  <script src="/static/js/firebase-auth.js"></script>

  <style>
    .logo-section {
      background: #000;
      padding: 30px 20px;
      text-align: center;
      margin: -3rem -3rem 2rem -3rem;
      border-radius: 10px 10px 0 0;
    }
    .logo-img {
      max-width: 180px;
      height: auto;
    }
    .loading {
      display: none;
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<form id="loginForm">
  <div class="logo-section">
    <img src="/static/css/logo-mixmodas.png" alt="Mix-Modas" class="logo-img">
  </div>

  <h1>Entre na sua conta</h1>

  <div>
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="seu@email.com" required>
  </div>

  <div>
    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Sua senha" required>
  </div>

  <button type="submit" class="login-button">Entrar</button>
  <div id="loading" class="loading">Processando...</div>

  <div class="links-container">
    <a href="/templates/tela_cadastro.html">Criar conta</a><br>
    <a href="/templates/index.html">‚Üê Voltar para a loja</a>
  </div>

  <div id="mensagem"></div>
</form>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("password").value.trim();
    const mensagem = document.getElementById("mensagem");
    const loading = document.getElementById("loading");

    mensagem.textContent = "";
    loading.style.display = "block";

    if (!email || !senha) {
      mensagem.textContent = "Preencha e-mail e senha.";
      loading.style.display = "none";
      return;
    }

    // üëâ LOGIN PELO FIREBASE FRONTEND
    const resultado = await loginFirebaseFrontend(email, senha);

    loading.style.display = "none";

    if (!resultado.success) {
      mensagem.textContent = resultado.error;
      return;
    }

    mensagem.style.color = "#27ae60";
    mensagem.textContent = "Login realizado com sucesso!";

    setTimeout(() => {
      window.location.href = "/templates/index.html";
    }, 1000);
  });
</script>

</body>
</html>
